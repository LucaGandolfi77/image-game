<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scelte Immagini</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      position: relative;
      width: 100%;
      max-width: 430px; /* ottimizzato per iPhone */
      height: 100%;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button {
      position: absolute;
      right: 10px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    .alto { top: 10px; }
    .centro { top: 50%; transform: translateY(-50%); }
    .basso { bottom: 10px; }
  </style>
</head>
<body>
  <div id="app">
    <img id="mainImage" src="" alt="Immagine">
    <div class="button alto" data-choice="alto">▲</div>
    <div class="button centro" data-choice="centro">▶</div>
    <div class="button basso" data-choice="basso">▼</div>
  </div>

  <script>
    let data = null;
    let currentImageId = null;

    // Carica scelte.json
    async function loadChoices() {
      const res = await fetch("scelte.json");
      data = await res.json();
      currentImageId = data.start;
      showImage();
    }

    // Mostra immagine corrente
    function showImage() {
      const imgData = data.images[currentImageId];
      document.getElementById("mainImage").src = imgData.src;
    }

    // Gestione click pulsanti
    document.querySelectorAll(".button").forEach(btn => {
      btn.addEventListener("click", () => {
        const choice = btn.getAttribute("data-choice");
        const imgData = data.images[currentImageId];
        if (imgData.choices && imgData.choices[choice]) {
          currentImageId = imgData.choices[choice];
          showImage();
        } else {
          console.log("Nessuna scelta definita per:", choice);
        }
      });
    });

    loadChoices();
  </script>
</body>
</html>
